    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #e0e0e0; 
        overflow-x: hidden;
      }
      /* Custom scrollbar for horizontal tabs */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Retro Scrollbar Implementation (Windows 95 Style) */
      /* Note: We intentionally DO NOT set scrollbar-color or scrollbar-width here 
         because modern Chrome uses them to override the webkit-scrollbar pseudo-elements, 
         which prevents the 3D buttons from rendering. */
      
      .retro-scrollbar::-webkit-scrollbar {
        width: 16px;
        height: 16px;
      }
      
      /* Track (Dithered Pattern) */
      .retro-scrollbar::-webkit-scrollbar-track {
        background-color: #dfdfdf;
        background-image: 
          linear-gradient(45deg, #ffffff 25%, transparent 25%, transparent 75%, #ffffff 75%), 
          linear-gradient(45deg, #ffffff 25%, transparent 25%, transparent 75%, #ffffff 75%);
        background-size: 2px 2px;
        background-position: 0 0, 1px 1px;
      }
      
      /* Thumb (The draggable part) */
      .retro-scrollbar::-webkit-scrollbar-thumb {
        background-color: #c0c0c0;
        box-shadow: 
          inset 1px 1px 0 #ffffff,
          inset -1px -1px 0 #000000,
          inset 2px 2px 0 #dfdfdf,
          inset -2px -2px 0 #808080;
      }
      
      .retro-scrollbar::-webkit-scrollbar-thumb:active {
        background-color: #a0a0a0;
      }

      /* Corner */
      .retro-scrollbar::-webkit-scrollbar-corner {
        background-color: #c0c0c0;
      }

      /* Buttons (Arrows) */
      .retro-scrollbar::-webkit-scrollbar-button:single-button {
        display: block;
        background-color: #c0c0c0;
        width: 16px;
        height: 16px;
        box-shadow: inset 1px 1px 0 #ffffff, inset -1px -1px 0 #000000, inset 2px 2px 0 #dfdfdf, inset -2px -2px 0 #808080;
        background-repeat: no-repeat;
        background-position: center;
      }

      /* Button Active State (Pressed) */
      .retro-scrollbar::-webkit-scrollbar-button:single-button:active {
        box-shadow: inset 1px 1px 0 #000000, inset -1px -1px 0 #ffffff;
        background-position: 50% 60%; /* Slight shift to mimic pressing */
      }

      /* Vertical Up Arrow */
      .retro-scrollbar::-webkit-scrollbar-button:vertical:decrement {
        background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg width='7' height='4' viewBox='0 0 7 4' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M3.5 0L7 4H0L3.5 0Z' fill='black'/%3E%3C/svg%3E");
      }

      /* Vertical Down Arrow */
      .retro-scrollbar::-webkit-scrollbar-button:vertical:increment {
        background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg width='7' height='4' viewBox='0 0 7 4' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M3.5 4L0 0H7L3.5 4Z' fill='black'/%3E%3C/svg%3E");
      }

      /* Horizontal Left Arrow */
      .retro-scrollbar::-webkit-scrollbar-button:horizontal:decrement {
        background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg width='4' height='7' viewBox='0 0 4 7' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 3.5L4 7V0L0 3.5Z' fill='black'/%3E%3C/svg%3E");
      }

      /* Horizontal Right Arrow */
      .retro-scrollbar::-webkit-scrollbar-button:horizontal:increment {
        background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg width='4' height='7' viewBox='0 0 4 7' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M4 3.5L0 0V7L4 3.5Z' fill='black'/%3E%3C/svg%3E");
      }
      
      .font-pixel {
        font-family: 'VT323', monospace;
      }
      .font-serif-display {
        font-family: 'DM Serif Display', serif;
      }
      
      /* Retro patterns */
      .bg-dots {
        background-image: radial-gradient(#000 1px, transparent 1px);
        background-size: 20px 20px;
      }
    </style>
